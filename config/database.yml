default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>


development:
  <<: *default
  database: bot_football_development

test:
  <<: *default
  database: bot_football_test

production:
  primary: &primary_production
    host: <%= ENV["DB_HOST"] %>
    port: <%= ENV["DB_PORT"] %>
    password: <%= ENV["POSTGRES_PASSWORD"] %>
    database: bot_football_production
    username: bot_football
  cache:
    <<: *primary_production
    database: bot_football_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: bot_football_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: bot_football_production_cable
    migrations_paths: db/cable_migrate
